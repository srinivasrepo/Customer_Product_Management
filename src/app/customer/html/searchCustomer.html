<h1 style="text-align: center; font-weight: 500; margin-top: 2%;"> SEARCH CUSTOMER HERE</h1>

<div class="container" style="margin: 2%;">
  <form [formGroup]="searchCustomerFormGroup" >
      
      <mat-form-field >
          <mat-label>Customer Name</mat-label>
          <input matInput formControlName="customerName">
      </mat-form-field> &nbsp;&nbsp;&nbsp;

      <mat-form-field >
          <mat-label>Select Status </mat-label>
          <mat-select formControlName="statusID">
             <mat-option *ngFor="let obj of statusList" [value]="obj.statusID">{{obj.status}}</mat-option>  
          </mat-select>
      </mat-form-field> &nbsp;&nbsp;&nbsp;

      <mat-form-field >
        <mat-label>Select Type </mat-label>
        <mat-select formControlName="customerTypeId">
           <mat-option *ngFor="let obj of custTypelist" [value]="obj.catItemID">{{obj.catItem}}</mat-option>  
        </mat-select>
    </mat-form-field>

      <div>
          <button mat-raised-button color="primary" (click)="search('search','anEmptyString')">Search</button> &nbsp; &nbsp;
          <button mat-raised-button color="primary" (click)="search('ALL','anEmptyString')">Search All</button> &nbsp;&nbsp;
        <span> <button mat-raised-button color="accent"  (click)="addNewCustomer()">Add Customer</button></span> 
      </div>
<br/>
      <grid (onActionClicked)="onActionClicked($event)" [headers]="headers" [actions]="actions" [dataSource]="dataSource"></grid>

      <div>
        <mat-paginator [length]="totalNumberOfRows" pageSize="10" [pageIndex]="pageIndex" (page)="pageEvent($event)">          
        </mat-paginator>
      </div> 

  

  </form>    
</div>
