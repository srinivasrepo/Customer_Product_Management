
<div class="new-popupTitle" *ngIf="title != '' ">
    <h1 mat-dialog-title>confirmation</h1>
  
  </div>
  
  <div class="mt-3 mb-2 ml-2 mr-2 textaligncenter">
    <mat-label class="cnf-test">{{ message }}</mat-label>
  </div>
  <div class="textaligncenter mt-4 mb-2 ml-2 mr-2">
    <button type="button" mat-raised-button class="btn-save" (click)="proceed()">Yes</button>&nbsp;&nbsp;
    <button type="button" class="mat-raised-button mat-primary" color="secondary" (click)="cancel()">No</button>
  </div>
